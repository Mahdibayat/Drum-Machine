        <h1 id="note">هندسفری خودتو متصل کن<br /> فضای رویاهای خودتو بساز</h1>
    <div id="drum-machine">
        <div id="btnDiv">
            <button type="button" class="drum-pad" onclick="qSong()">Q</button>
            <button type="button" class="drum-pad" onclick="wSong()">W</button>
            <button type="button" class="drum-pad" onclick="eSong()">E</button>
            <button type="button" class="drum-pad" onclick="aSong()">A</button>
            <button type="button" class="drum-pad" onclick="sSong()">S</button>
            <button type="button" class="drum-pad" onclick="dSong()">D</button>
            <button type="button" class="drum-pad" onclick="zSong()">Z</button>
            <button type="button" class="drum-pad" onclick="xSong()">X</button>
            <button type="button" class="drum-pad" onclick="cSong()">C</button>
        </div>
        <div id="infoDiv">
            <label for="power-btn">خاموش</label>
            <div id="power-div"><button onclick="pausee()" id="power-btn"></button></div>
            <div id="display"></div>
            <label for="volumee">میزان صدا :
                <select id="code" >
                    <option value="q">Q</option>
                    <option value="w">W</option>
                    <option value="e">E</option>
                    <option value="a">A</option>
                    <option value="s">S</option>
                    <option value="d">D</option>
                    <option value="z">Z</option>
                    <option value="x">X</option>
                    <option value="c">C</option>
                </select>
                <input type="range" id="volumee" min="0" max="10" value="8" onmouseup="Volomee()"> </label>
        </div>
    </div>
        <h2 id="author">design and code by<br />Mahdi Bayat</h2>
